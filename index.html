<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Presenze 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; padding: 15px; background: #eef2f7; color: #333; margin: 0; }
        .header { text-align: center; margin-bottom: 20px; position: relative; }
        
        .btn-toggle-admin { position: absolute; right: 0; top: 0; padding: 10px 15px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.8rem; z-index: 100; }

        #admin-panel { display: none; background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px solid #343a40; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: left; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        .admin-input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .delete-list { max-height: 250px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fafafa; }
        .delete-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; background: white; margin-bottom: 4px; border-radius: 5px; }
        .btn-del { background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .logo-container { margin-bottom: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .logo { max-width: 180px; max-height: 100px; height: auto; border-radius: 8px; }

        .controls-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; cursor: pointer; font-weight: 600; }

        .actions-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-action { padding: 12px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; color: white; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-xl { background: #1d6f42; }
        .btn-drive { background: #4285F4; }

        /* TABELLA E FISSAZIONE */
        .table-wrapper { overflow: auto; max-height: 60vh; border: 2px solid #dee2e6; border-radius: 10px; position: relative; background: white; }
        table { border-collapse: separate; border-spacing: 0; width: auto; }
        thead th { position: sticky; top: 0; background: #343a40 !important; color: white !important; z-index: 10; font-size: 0.8rem; border: 1px solid #454d55; height: 65px; min-width: 45px; text-align: center; }
        
        .sticky-col { position: sticky; left: 0; background: white !important; z-index: 5; border-right: 2px solid #007bff !important; box-shadow: 4px 0 6px -2px rgba(0,0,0,0.1); width: 160px; min-width: 160px; text-align: left; padding: 0 10px; color: #333 !important; background-clip: padding-box; }
        thead th.sticky-col { z-index: 15 !important; background: #343a40 !important; }

        .col-total { position: sticky; right: 0; background: #f8f9fa !important; z-index: 5; border-left: 3px solid #343a40; width: 50px; font-weight: 800; text-align: center; background-clip: padding-box; }
        thead th.col-total { z-index: 15 !important; background: #343a40 !important; }

        /* CELLE E COLORI */
        .day-cell { width: 45px; height: 45px; border: 1px solid #dee2e6; text-align: center; cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: background 0.2s; }
        
        /* Priorit√† massima al verde quando partecipa */
        .p-partecipa { background: #2ecc71 !important; color: white !important; }
        
        .today-header { background: #ffcc00 !important; color: #000 !important; }
        .today-cell { background: #fff9c4; }
        .weekend-cell { background: #f1f3f5; }
        
        .atleta-nome { display: block; font-size: 0.8rem; text-transform: uppercase; font-weight: bold; white-space: nowrap; }
        .cat-tag { display: block; font-size: 0.6rem; color: #007bff; font-weight: bold; }

        /* PULSANTI MENU INGRANDITI */
        .menu-container { display: flex; gap: 15px; margin: 25px 0; }
        .btn-menu { flex: 1; padding: 25px; font-weight: 900; font-size: 1.3rem; border-radius: 18px; color: white; border: none; cursor: pointer; text-transform: uppercase; transition: all 0.1s ease; box-shadow: 0 6px rgba(0,0,0,0.2); }
        .btn-piccoli { background: #007bff; border-bottom: 6px solid #0056b3; }
        .btn-grandi { background: #28a745; border-bottom: 6px solid #1e7e34; }
        .btn-menu:active { transform: translateY(4px); box-shadow: 0 2px rgba(0,0,0,0.2); border-bottom-width: 2px; }

        .section-container { display: none; background: white; border-radius: 15px; padding: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .section-active { display: block; }

        #toast { visibility: hidden; min-width: 200px; background-color: #333; color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-toggle-admin" onclick="toggleAdmin()">‚öôÔ∏è ADMIN</button>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo" onerror="console.log('Logo non trovato')">
        </div>
        <h1>üìÖ Registro Presenze</h1>
        
        <div id="admin-panel">
            <h3>üõ† Gestione Atleti</h3>
            <div class="admin-grid">
                <input type="text" id="new-atleta-nome" class="admin-input" placeholder="Nome e Cognome">
                <select id="new-atleta-cat" class="admin-input">
                    <option value="GIOVANISSIMI">GIOVANISSIMI</option>
                    <option value="ESORDIENTI">ESORDIENTI</option>
                    <option value="ALLIEVI">ALLIEVI</option>
                    <option value="JUNIORES">JUNIORES</option>
                </select>
                <button class="btn-menu btn-grandi" style="padding: 10px 20px; font-size: 1rem; flex: none;" onclick="aggiungiAtleta()">AGGIUNGI</button>
            </div>
            <div class="delete-list" id="lista-atleti-admin"></div>
        </div>

        <div class="controls-container">
            <select id="select-mese" onchange="cambiaData()"></select>
            <select id="select-anno" onchange="cambiaData()"></select>
        </div>
        <div class="actions-container">
            <button class="btn-action btn-xl" onclick="esportaExcelLocale()">üìä EXCEL</button>
            <button id="btn-drive" class="btn-action btn-drive" onclick="aggiornaBackupDrive()">‚òÅÔ∏è DRIVE</button>
        </div>
    </div>

    <div id="toast">‚úÖ Azione completata!</div>

    <div class="menu-container">
        <button class="btn-menu btn-piccoli" onclick="mostraSezione('piccoli')">PICCOLI</button>
        <button class="btn-menu btn-grandi" onclick="mostraSezione('grandi')">GRANDI</button>
    </div>

    <div id="sez-piccoli" class="section-container">
        <div class="table-wrapper"><table><thead id="head-piccoli"></thead><tbody id="body-piccoli"></tbody></table></div>
    </div>
    <div id="sez-grandi" class="section-container">
        <div class="table-wrapper"><table><thead id="head-grandi"></thead><tbody id="body-grandi"></tbody></table></div>
    </div>

<script>
    const SB_URL = 'https://jiktdsvwerqstrlthwxu.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3Rkc3Z3ZXJxc3RybHRod3h1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNDkxMDEsImV4cCI6MjA4MzgyNTEwMX0.wmEnME6GaHXrvLoQH7MDijiTU4dZfoi9wOcrqs9fP10';
    const WEB_APP_DRIVE_URL = "https://script.google.com/macros/s/AKfycbz6hNn9eW6_gCCCMDar6ctOjt8n76iT8gZzCbEj_oN4iZ__L2vKSX9ExAKi5FRq7ffX7A/exec";
    
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
    let dataAttuale = new Date(); 
    let atletiCache = [];
    let presenzeCache = [];
    const nomiMesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

    const ms = localStorage.getItem('presenze_mese'), as = localStorage.getItem('presenze_anno');
    if (ms !== null && as !== null) dataAttuale = new Date(as, ms, 1);

    function showToast(m) {
        const x = document.getElementById("toast"); x.innerText = m; x.className = "show";
        setTimeout(() => { x.className = ""; }, 3000);
    }

    function toggleAdmin() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        if(panel.style.display === 'block') renderAdminList();
    }

    async function inizializza() {
        const anno = dataAttuale.getFullYear(), mese = dataAttuale.getMonth();
        const giorniMese = new Date(anno, mese + 1, 0).getDate();
        const { data: atleti } = await supabaseClient.from('atleti').select('*').order('nome');
        const dI = `${anno}-${String(mese+1).padStart(2,'0')}-01`, dF = `${anno}-${String(mese+1).padStart(2,'0')}-${giorniMese}`;
        const { data: presenze } = await supabaseClient.from('presenze').select('*').gte('data', dI).lte('data', dF);
        atletiCache = atleti || []; presenzeCache = presenze || [];
        renderCalendari(anno, mese, giorniMese);
        if(document.getElementById('admin-panel').style.display === 'block') renderAdminList();
    }

    async function aggiungiAtleta() {
        const nomeIn = document.getElementById('new-atleta-nome');
        const catIn = document.getElementById('new-atleta-cat');
        if(!nomeIn.value) return showToast("Inserisci un nome!");
        const { error } = await supabaseClient.from('atleti').insert([{ nome: nomeIn.value.toUpperCase(), categoria: catIn.value }]);
        if(!error) { nomeIn.value = ""; showToast("Atleta aggiunto!"); await inizializza(); }
    }

    async function cancellaAtleta(id) {
        if(!confirm("Cancellare l'atleta?")) return;
        const { error } = await supabaseClient.from('atleti').delete().eq('id', id);
        if(!error) { showToast("Atleta rimosso!"); await inizializza(); }
    }

    function renderAdminList() {
        const list = document.getElementById('lista-atleti-admin');
        list.innerHTML = atletiCache.map(a => `<div class="delete-item"><span><strong>${a.nome}</strong> (${a.categoria})</span><button class="btn-del" onclick="cancellaAtleta(${a.id})">ELIMINA</button></div>`).join('');
    }

    function renderCalendari(anno, mese, giorniMese) {
        const oggi = new Date(), isMeseCorrente = (oggi.getFullYear() === anno && oggi.getMonth() === mese), giornoOggi = oggi.getDate();
        const nomiG = ['D', 'L', 'M', 'M', 'G', 'V', 'S'];
        ['head-piccoli', 'head-grandi'].forEach(h => {
            let row = `<tr><th class="sticky-col">ATLETA</th>`;
            for(let i=1; i<=giorniMese; i++) {
                let dG = new Date(anno, mese, i), isW = (dG.getDay()%6==0), isT = (isMeseCorrente && i === giornoOggi);
                row += `<th class="${isW?'weekend-cell':''} ${isT?'today-header':''}"><span>${nomiG[dG.getDay()]}</span><br>${i}</th>`;
            }
            row += `<th class="col-total">TOT</th></tr>`;
            document.getElementById(h).innerHTML = row;
        });
        const bP = document.getElementById('body-piccoli'), bG = document.getElementById('body-grandi');
        bP.innerHTML = ""; bG.innerHTML = "";
        atletiCache.forEach(a => {
            let tr = document.createElement('tr'), count = 0;
            let html = `<td class="sticky-col"><span class="atleta-nome">${a.nome}</span><span class="cat-tag">${a.categoria}</span></td>`;
            for(let d=1; d<=giorniMese; d++) {
                let dIso = `${anno}-${String(mese+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`, isW = (new Date(anno, mese, d).getDay()%6==0), isT = (isMeseCorrente && d === giornoOggi);
                let p = presenzeCache.find(x => x.atleta_id == a.id && x.data == dIso && x.stato == "partecipa");
                if(p) count++;
                html += `<td class="day-cell ${p?'p-partecipa':''} ${isW?'weekend-cell':''} ${isT?'today-cell':''}" onclick="cambiaStato(this, ${a.id}, '${dIso}')">${p?'‚úî':''}</td>`;
            }
            html += `<td class="col-total" id="tot-${a.id}">${count}</td>`;
            tr.innerHTML = html; (a.categoria === 'GIOVANISSIMI' || a.categoria === 'ESORDIENTI' ? bP : bG).appendChild(tr);
        });
    }

    async function cambiaStato(el, aId, date) {
        let isP = el.classList.contains('p-partecipa'), nS = isP ? 'non partecipa' : 'partecipa';
        
        // Applica/Rimuove il verde istantaneamente
        if (!isP) {
            el.classList.add('p-partecipa');
            el.innerText = "‚úî";
        } else {
            el.classList.remove('p-partecipa');
            el.innerText = "";
        }

        let totEl = document.getElementById(`tot-${aId}`);
        totEl.innerText = parseInt(totEl.innerText) + (isP ? -1 : 1);
        await supabaseClient.from('presenze').upsert({ atleta_id: aId, data: date, stato: nS }, { onConflict: 'atleta_id, data' });
    }

    async function esportaExcelLocale() {
        showToast("Generazione Excel...");
        const wb = XLSX.utils.book_new();
        const anno = dataAttuale.getFullYear();
        const { data: tuttePresenze } = await supabaseClient.from('presenze').select('*').gte('data', `${anno}-01-01`).lte('data', `${anno}-12-31`);
        
        nomiMesi.forEach((meseNome, index) => {
            const meseNum = index + 1;
            const giorniMese = new Date(anno, meseNum, 0).getDate();
            const dataMese = [["ATLETA"]];
            for(let g=1; g<=giorniMese; g++) dataMese[0].push(g);

            atletiCache.forEach(a => {
                const riga = [a.nome];
                for(let g=1; g<=giorniMese; g++) {
                    const dIso = `${anno}-${String(meseNum).padStart(2,'0')}-${String(g).padStart(2,'0')}`;
                    const p = tuttePresenze.find(x => x.atleta_id == a.id && x.data == dIso && x.stato == "partecipa");
                    riga.push(p ? "X" : "");
                }
                dataMese.push(riga);
            });

            const ws = XLSX.utils.aoa_to_sheet(dataMese);
            const maxNome = Math.max(...atletiCache.map(a => a.nome.length), 10);
            ws['!cols'] = [{ wch: maxNome + 2 }]; // Adatta colonna nomi
            XLSX.utils.book_append_sheet(wb, ws, meseNome);
        });
        XLSX.writeFile(wb, `Registro_Presenze_${anno}.xlsx`);
    }

    async function aggiornaBackupDrive() {
        const btn = document.getElementById('btn-drive'); btn.innerText = "‚è≥..."; btn.disabled = true;
        try {
            await fetch(WEB_APP_DRIVE_URL + "?t=" + Date.now(), { mode: 'no-cors' }); 
            showToast("‚úÖ Drive Aggiornato!");
        } catch(e) { showToast("‚ùå Errore Drive"); } 
        finally { btn.innerText = "‚òÅÔ∏è DRIVE"; btn.disabled = false; }
    }

    function cambiaData() {
        dataAttuale = new Date(document.getElementById('select-anno').value, document.getElementById('select-mese').value, 1);
        localStorage.setItem('presenze_mese', dataAttuale.getMonth());
        localStorage.setItem('presenze_anno', dataAttuale.getFullYear());
        inizializza();
    }

    function popolaSelettori() {
        let sm = document.getElementById('select-mese'), sa = document.getElementById('select-anno');
        nomiMesi.forEach((m, i) => sm.add(new Option(m, i, false, i == dataAttuale.getMonth())));
        for(let a=2025; a<=2027; a++) sa.add(new Option(a, a, false, a == dataAttuale.getFullYear()));
    }

    function mostraSezione(t) {
        document.getElementById('sez-piccoli').classList.toggle('section-active', t=='piccoli');
        document.getElementById('sez-grandi').classList.toggle('section-active', t=='grandi');
    }

    window.onload = () => { popolaSelettori(); inizializza(); };
</script>
</body>
</html>
