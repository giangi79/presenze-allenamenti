    function renderTabella() {
        const anno = dataAttuale.getFullYear();
        const mese = dataAttuale.getMonth();
        const giorniMese = new Date(anno, mese + 1, 0).getDate();
        const oggiStr = new Date().toLocaleDateString('en-CA');
        
        // Per ogni categoria
        ["cuccioli", "piccoli", "grandi"].forEach(tipo => {
            const table = document.getElementById(`tab-${tipo}`);
            if (!table) return;
            
            // HEADER
            let head = `<tr><th class="sticky-col">ATLETA</th>`;
            for(let i = 1; i <= giorniMese; i++) {
                const giorno = new Date(anno, mese, i);
                head += `<th>${nomiGiorni[giorno.getDay()]}<br>${i}</th>`;
            }
            head += `<th>TOT</th></tr>`;
            table.querySelector('thead').innerHTML = head;
            
            // BODY
            const cats = tipo === 'cuccioli' ? CAT_CUCCIOLI : 
                        (tipo === 'piccoli' ? CAT_PICCOLI : CAT_GRANDI);
            
            const filtrati = atletiCache.filter(a => 
                cats.includes((a.categoria || "").trim().toUpperCase()) && 
                (a.archiviato === false || a.archiviato === null)
            );
            
            let body = "";
            filtrati.forEach(a => {
                body += `<tr><td class="sticky-col" title="${a.categoria}">${a.nome.toUpperCase()}</td>`;
                let totMese = 0;
                
                for(let i = 1; i <= giorniMese; i++) {
                    const dStr = `${anno}-${String(mese+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    const p = presenzeCache.find(x => x.atleta_id === a.id && x.data === dStr);
                    
                    // Controlla se c'√® un numero
                    const hasNumber = p && p.stato && p.stato.includes('numero:');
                    const numberValue = hasNumber ? p.stato.split(':')[1] : '';
                    const isGreen = p && (p.stato === 'partecipa' || hasNumber);
                    
                    if(isGreen) totMese++;
                    
                    // Long press attributes se input numerico attivo
                    const longPressAttrs = numericInputAttivo ? 
                        `onmousedown="startLongPress(this, ${a.id}, '${dStr}')" 
                         onmouseup="endLongPress(this, ${a.id}, '${dStr}')" 
                         onmouseleave="cancelLongPress()"
                         ontouchstart="startLongPress(this, ${a.id}, '${dStr}')" 
                         ontouchend="endLongPress(this, ${a.id}, '${dStr}')" 
                         ontouchcancel="cancelLongPress()"` : '';
                    
                    body += `<td class="day-cell ${isGreen?'p-partecipa':''} ${dStr===oggiStr?'today-cell':''}" 
                        ${longPressAttrs}
                        onclick="handleCellClick(event, this, ${a.id}, '${dStr}')"
                        title="${dStr}">
                        ${hasNumber ? numberValue : (isGreen ? '‚úî' : '')}
                    </td>`;
                }
                body += `<td class="tot-cell">${totMese}</td></tr>`;
            });
            
            table.querySelector('tbody').innerHTML = body;
        });
    }

    async function toggleCellState(el, aId, data) {
        const currentText = el.innerText.trim();
        const p = presenzeCache.find(x => x.atleta_id === aId && x.data === data);
        
        // Se c'√® gi√† un numero, cancella tutto
        if (p && p.stato && p.stato.includes('numero:')) {
            await supabaseClient.from('presenze').delete().eq('atleta_id', aId).eq('data', data);
            el.classList.remove('p-partecipa');
            el.innerText = '';
        } 
        // Se √® gi√† presente (‚úî), rimuovi
        else if (p && p.stato === 'partecipa') {
            await supabaseClient.from('presenze').delete().eq('atleta_id', aId).eq('data', data);
            el.classList.remove('p-partecipa');
            el.innerText = '';
        } 
        // Altrimenti aggiungi presenza
        else {
            await supabaseClient.from('presenze').upsert({ 
                atleta_id: aId, 
                data: data, 
                stato: 'partecipa' 
            }, { onConflict: 'atleta_id, data' });
            el.classList.add('p-partecipa');
            el.innerText = '‚úî';
        }
        
        // Aggiorna cache locale
        const idx = presenzeCache.findIndex(x => x.atleta_id === aId && x.data === data);
        if (el.classList.contains('p-partecipa')) {
            const stato = currentText && !['‚úî', ''].includes(currentText) ? `numero:${currentText}` : 'partecipa';
            if (idx > -1) {
                presenzeCache[idx].stato = stato;
            } else {
                presenzeCache.push({ atleta_id: aId, data: data, stato: stato });
            }
        } else if (idx > -1) {
            presenzeCache.splice(idx, 1);
        }
        
        updateTotalCell(el);
        
        // Backup automatico
        if (backupAutomaticoAttivo) {
            avviaTimerBackup();
        }
    }

    async function confirmNumberInput() {
        const input = document.getElementById('number-input');
        const numberValue = input.value.trim();
        
        if (currentCellData && numberValue !== '') {
            const { el, aId, data } = currentCellData;
            
            await supabaseClient.from('presenze').upsert({ 
                atleta_id: aId, 
                data: data, 
                stato: `numero:${numberValue}`
            }, { onConflict: 'atleta_id, data' });
            
            el.classList.add('p-partecipa');
            el.innerText = numberValue;
            
            const idx = presenzeCache.findIndex(x => x.atleta_id === aId && x.data === data);
            if (idx > -1) {
                presenzeCache[idx].stato = `numero:${numberValue}`;
            } else {
                presenzeCache.push({ atleta_id: aId, data: data, stato: `numero:${numberValue}` });
            }
            
            updateTotalCell(el);
            
            if (backupAutomaticoAttivo) {
                avviaTimerBackup();
            }
        }
        
        document.getElementById('number-input-overlay').style.display = 'none';
        currentCellData = null;
    }
    
    function updateTotalCell(el) {
        const row = el.parentElement;
        if (!row) return;
        
        const totCell = row.querySelector('.tot-cell');
        if (!totCell) return;
        
        let total = 0;
        const dayCells = row.querySelectorAll('.day-cell');
        dayCells.forEach(cell => {
            if (cell.classList.contains('p-partecipa')) {
                total++;
            }
        });
        
        totCell.innerText = total;
    }

    // =================== BACKUP PDF ===================
    
    async function aggiornaBackupDrive() {
        const status = document.getElementById('status-auto'); 
        status.innerText = "üìÑ GENERAZIONE PDF...";
        
        try {
            const { jsPDF } = window.jspdf; 
            const doc = new jsPDF('l', 'mm', 'a4'); 
            const annoC = dataAttuale.getFullYear();
            
            for (let m = 0; m < 12; m++) {
                if (m > 0) doc.addPage();
                const g = new Date(annoC, m + 1, 0).getDate();
                
                // Header tabella
                const header = [["ATLETA", ...Array.from({length: g}, (_, i) => 
                    `${nomiGiorni[new Date(annoC, m, i + 1).getDay()]}\n${i + 1}`), "TOT"]];
                
                // Titolo pagina
                doc.setFontSize(16); 
                doc.setTextColor(52, 58, 64); 
                doc.text(`REGISTRO PRESENZE - ${nomiMesi[m].toUpperCase()} ${annoC}`, 14, 12);
                
                // Stili colonne
                const colStyles = { 
                    0: { halign: 'left', cellWidth: 35, fontStyle: 'bold' } 
                };
                const larghezzaGiorno = (260 - 35 - 10) / g;
                for (let i = 1; i <= g; i++) colStyles[i] = { cellWidth: larghezzaGiorno };
                colStyles[g + 1] = { cellWidth: 10, fillColor: [248, 249, 250], fontStyle: 'bold' };

                // Config PDF
                const config = { 
                    head: header, 
                    startY: 20, 
                    theme: 'grid', 
                    tableWidth: 'wrap',
                    styles: { 
                        fontSize: 6, 
                        cellPadding: 1, 
                        halign: 'center', 
                        overflow: 'linebreak',
                        lineColor: [200, 200, 200] 
                    }, 
                    headStyles: { 
                        fillColor: [52, 58, 64], 
                        textColor: [255, 255, 255], 
                        fontStyle: 'bold', 
                        fontSize: 5.5 
                    }, 
                    columnStyles: colStyles, 
                    didParseCell: function(data) { 
                        if (data.section === 'body' && data.column.index > 0 && 
                            data.column.index <= g && data.cell.text[0] !== '') { 
                            if (data.cell.text[0] !== '‚úî' && !isNaN(parseInt(data.cell.text[0]))) {
                                data.cell.styles.fillColor = [46, 204, 113];
                                data.cell.styles.textColor = [255, 255, 255];
                            } else if (data.cell.text[0] === '‚úî') {
                                data.cell.styles.fillColor = [46, 204, 113];
                                data.cell.styles.textColor = [255, 255, 255];
                            }
                        } 
                    } 
                };
                
                // Aggiungi tabelle per categoria
                doc.autoTable({...config, body: preparaDatiPDF(CAT_CUCCIOLI, annoC, m, g)});
                doc.autoTable({...config, body: preparaDatiPDF(CAT_PICCOLI, annoC, m, g), 
                              startY: doc.lastAutoTable.finalY + 10});
                doc.autoTable({...config, body: preparaDatiPDF(CAT_GRANDI, annoC, m, g), 
                              startY: doc.lastAutoTable.finalY + 10});
            }
            
            // Converti in base64
            const b64 = doc.output('datauristring').split(',')[1];
            status.innerText = "‚òÅÔ∏è SALVATAGGIO SU DRIVE...";
            
            // Invia a Google Drive
            const resp = await fetch(WEB_APP_DRIVE_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    nomeFile: `Registro_Presenze_${annoC}.pdf`, 
                    blob: b64 
                }) 
            });
            
            const res = await resp.json();
            if(res.fileUrl) { 
                localStorage.setItem('ultimo_pdf_url', res.fileUrl); 
                status.innerHTML = `‚úÖ BACKUP COMPLETATO! <a href="${res.fileUrl}" target="_blank" style="color: #4285F4; font-weight: bold;">APRI PDF</a>`; 
            } else {
                throw new Error('Nessun URL restituito');
            }
            
        } catch(e) { 
            status.innerText = "‚ùå ERRORE DURANTE IL BACKUP"; 
            console.error('Backup error:', e); 
        }
    }
    
    function preparaDatiPDF(cats, anno, mese, giorni) {
        return atletiCache.filter(a => {
            const inCat = cats.includes((a.categoria || "").trim().toUpperCase());
            if (!inCat) return false;
            
            // Mostra anche atleti archiviati se hanno presenze
            if (a.archiviato === false || a.archiviato === null) return true;
            
            const dInizio = `${anno}-${String(mese+1).padStart(2,'0')}-01`;
            const dFine = `${anno}-${String(mese+1).padStart(2,'0')}-${giorni}`;
            
            return presenzeCache.some(p => 
                p.atleta_id === a.id && 
                p.data >= dInizio && 
                p.data <= dFine && 
                (p.stato === 'partecipa' || p.stato.includes('numero:'))
            );
        }).map(a => {
            let riga = [a.nome.toUpperCase()], tot = 0;
            
            for(let d = 1; d <= giorni; d++) {
                const dStr = `${anno}-${String(mese+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const p = presenzeCache.find(x => x.atleta_id === a.id && x.data === dStr);
                
                if(p) {
                    if (p.stato === 'partecipa') {
                        riga.push("‚úî");
                        tot++;
                    } else if (p.stato && p.stato.includes('numero:')) {
                        const num = p.stato.split(':')[1];
                        riga.push(num);
                        tot++;
                    } else {
                        riga.push("");
                    }
                } else {
                    riga.push("");
                }
            }
            riga.push(tot); 
            return riga;
        });
    }

        localStorage.setItem('p_anno', document.getElementById('select-anno').value); 
        location.reload(); 
    }
    
    function toggleAdmin() { 
        const ov = document.getElementById('admin-overlay'); 
        ov.style.display = (ov.style.display === 'flex') ? 'none' : 'flex'; 
    }
    
    function apriFileDrive() { 
        const url = localStorage.getItem('ultimo_pdf_url'); 
        if(url) {
            window.open(url, '_blank');
        } else {
            alert("Nessun backup trovato. Genera prima un backup.");
        }
    }
    
    // =================== GESTIONE ATLETI ===================
    
    async function salvaAtleta() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('new-nome').value.trim().toUpperCase();
        const cat = document.getElementById('new-cat').value;
        
        if(!nome) {
            alert("Inserisci il nome dell'atleta");
            return;
        }
        
        document.getElementById('status-auto').innerText = "‚è≥ Salvataggio atleta...";
        let res;
        
        try {
            if(id) {
                // Modifica atleta esistente
                res = await supabaseClient
                    .from('atleti')
                    .update({ nome, categoria: cat })
                    .eq('id', id);
            } else {
                // Nuovo atleta
                res = await supabaseClient
                    .from('atleti')
                    .insert([{ 
                        nome, 
                        categoria: cat, 
                        archiviato: false,
                        created_at: new Date().toISOString()
                    }]);
            }
            
            if (res.error) throw res.error;
            
            resetForm(); 
            await caricaDati();
            document.getElementById('status-auto').innerText = "‚úÖ Atleta salvato";
            
        } catch(error) { 
            alert("Errore: " + error.message); 
            document.getElementById('status-auto').innerText = "‚ùå Errore salvataggio";
        }
    }
    
    function preparaModifica(id, nome, cat) {
        document.getElementById('edit-id').value = id;
        document.getElementById('new-nome').value = nome;
        document.getElementById('new-cat').value = cat;
        document.getElementById('btn-save-atleta').innerText = "üíæ AGGIORNA ATLETA";
        document.getElementById('btn-cancel-edit').style.display = "block";
        document.getElementById('new-nome').focus();
    }
    
    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('new-nome').value = "";
        document.getElementById('new-cat').selectedIndex = 0;
        document.getElementById('btn-save-atleta').innerText = "‚ûï AGGIUNGI ATLETA";
        document.getElementById('btn-cancel-edit').style.display = "none";
    }
    
    function renderAdminList() {
        const container = document.getElementById('lista-atleti-admin');
        if (!container) return;
        
        if (atletiCache.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Nessun atleta registrato</div>';
            return;
        }
        
        container.innerHTML = atletiCache.map(a => `
            <div class="atleta-item ${a.archiviato ? 'archiviato' : ''}">
                <div class="atleta-info">
                    <span class="atleta-name">${a.nome} ${a.archiviato ? '(ARCHIVIATO)' : ''}</span>
                    <span class="atleta-cat">${a.categoria}</span>
                </div>
                <div style="display:flex; gap:5px; flex-wrap:wrap; justify-content:flex-end;">
                    <button style="background:#4285F4; color:white; border:none; padding:8px 12px; border-radius:8px; font-weight:bold; font-size:12px; cursor:pointer;" 
                        onclick="preparaModifica(${a.id}, '${a.nome.replace(/'/g, "\\'")}', '${a.categoria}')">
                        MODIFICA
                    </button>
                    <button style="background:${a.archiviato ? '#34a853' : '#f39c12'}; color:white; border:none; padding:8px 12px; border-radius:8px; font-weight:bold; font-size:12px; cursor:pointer;" 
                        onclick="setArchiviazione(${a.id}, ${!a.archiviato})">
                        ${a.archiviato ? 'RIPRISTINA' : 'ARCHIVIA'}
                    </button>
                    <button style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:8px; font-weight:bold; font-size:12px; cursor:pointer;" 
                        onclick="eliminaDefinitivo(${a.id})">
                        ELIMINA
                    </button>
                </div>
            </div>
        `).join('');
    }
    
    async function setArchiviazione(id, stato) {
        try {
            await supabaseClient
                .from('atleti')
                .update({ archiviato: stato })
                .eq('id', id);
                
            await caricaDati();
            document.getElementById('status-auto').innerText = 
                stato ? "‚úÖ Atleta archiviato" : "‚úÖ Atleta ripristinato";
                
        } catch(error) {
            alert("Errore: " + error.message);
        }
    }
    
    async function eliminaDefinitivo(id) { 
        const atleta = atletiCache.find(a => a.id === id);
        if (!atleta) return;
        
        if(confirm(`ATTENZIONE: Eliminando "${atleta.nome}" sparir√† da TUTTI i PDF futuri e passati.\n\nSei sicuro di voler procedere?`)) { 
            try {
                await supabaseClient.from('atleti').delete().eq('id', id); 
                await caricaDati();
                document.getElementById('status-auto').innerText = "‚úÖ Atleta eliminato";
            } catch(error) {
                alert("Errore durante l'eliminazione: " + error.message);
            }
        } 
    }
