<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4a6fa5">
    <meta name="color-scheme" content="light dark">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gestione Gare Atleti</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* === RESET UNIVERSALE CROSS-PLATFORM === */
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            --primary-color: #4a6fa5;
            --primary-gradient: linear-gradient(135deg, #4a6fa5, #3a5a85);
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f5f5f7;
            --dark-bg: #1a1a1a;
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --card-bg-dark: rgba(40, 40, 40, 0.95);
            --text-primary-light: #1a1a1a;
            --text-primary-dark: #ffffff;
            --border-radius: 16px;
            --shadow-light: 0 6px 25px rgba(0,0,0,0.08);
            --shadow-dark: 0 6px 25px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: var(--font-family);
        }
        
        body {
            background: var(--light-bg);
            color: var(--text-primary-light);
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg);
                color: var(--text-primary-dark);
            }
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: max(12px, var(--safe-area-top)) 
                     max(12px, var(--safe-area-right)) 
                     max(12px, var(--safe-area-bottom)) 
                     max(12px, var(--safe-area-left));
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* === STATUS BAR UNIVERSALE === */
        .status-bar {
            background: var(--primary-gradient);
            color: white;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0.5;
        }
        
        @media (prefers-color-scheme: dark) {
            .status-bar {
                background: linear-gradient(135deg, #2c3e50, #1a2530);
                box-shadow: var(--shadow-dark);
            }
        }
        
        /* === TABELLA DESKTOP (COMPATTA) === */
        .table-desktop {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg-light);
            font-size: 13px;
            box-shadow: var(--shadow-light);
            margin: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: table;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            table-layout: fixed;
        }
        
        @media (prefers-color-scheme: dark) {
            .table-desktop {
                background: var(--card-bg-dark);
                box-shadow: var(--shadow-dark);
            }
        }
        
        .table-mobile {
            display: none;
        }
        
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (prefers-color-scheme: dark) {
            th, td {
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
        }
        
        th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
            font-size: 13px;
            position: sticky;
            top: 0;
            z-index: 5;
            padding: 12px 8px;
        }
        
        /* Colonne specifiche desktop */
        .col-nome {
            width: 10%;
            min-width: 120px;
        }
        
        .col-cognome {
            width: 10%;
            min-width: 120px;
        }
        
        .col-cat {
            width: 6%;
            min-width: 60px;
            text-align: center;
        }
        
        .col-genere {
            width: 4%;
            min-width: 40px;
            text-align: center;
        }
        
        .col-gare {
            width: 70%;
            min-width: 400px;
        }
        
        /* === GENERI COMPATTI === */
        .genere-f {
            background: linear-gradient(135deg, #ffb6c1, #ff9aae);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 2px 6px rgba(255,182,193,0.3);
        }
        
        .genere-m {
            background: linear-gradient(135deg, #87ceeb, #6bb7e6);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 2px 6px rgba(135,206,235,0.3);
        }
        
        /* === CHECKBOX DESKTOP COMPATTI === */
        .checkbox-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: nowrap;
            padding: 5px 0;
        }
        
        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 8px;
            background: rgba(0,0,0,0.02);
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
            flex-shrink: 0;
            white-space: nowrap;
        }
        
        @media (prefers-color-scheme: dark) {
            .checkbox-container label {
                background: rgba(255,255,255,0.05);
                border: 1px solid rgba(255,255,255,0.1);
            }
        }
        
        .checkbox-container label:hover {
            background: rgba(74, 111, 165, 0.1);
            transform: translateY(-1px);
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: transparent;
            flex-shrink: 0;
            margin: 0;
        }
        
        .checkbox-container input[type="checkbox"]:checked {
            background: var(--primary-color);
        }
        
        .checkbox-container input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 11px;
            font-weight: bold;
        }
        
        .checkbox-container input[type="checkbox"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .label-disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }
        
        .selection-count {
            font-size: 11px;
            color: #666;
            font-weight: 600;
            margin-left: 8px;
            padding: 2px 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .selection-count.max-selected {
            color: var(--danger-color);
            background: rgba(231, 76, 60, 0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            .selection-count {
                color: #aaa;
                background: rgba(255,255,255,0.1);
            }
        }
        
        /* === SEPARATORI === */
        .separator {
            background: linear-gradient(135deg, var(--secondary-color), #1a2530);
            color: white;
            padding: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: var(--border-radius);
            margin: 4px 0;
            box-shadow: var(--shadow-light);
        }
        
        @media (prefers-color-scheme: dark) {
            .separator {
                background: linear-gradient(135deg, #1a2530, var(--secondary-color));
            }
        }
        
        /* === AMERICANE SECTION === */
        .americane-section {
            background: var(--card-bg-light);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 8px;
        }
        
        @media (prefers-color-scheme: dark) {
            .americane-section {
                background: var(--card-bg-dark);
                box-shadow: var(--shadow-dark);
            }
        }
        
        .americane-title {
            background: linear-gradient(135deg, var(--secondary-color), #1a2530);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 800;
            font-size: 20px;
            margin: -24px -24px 24px -24px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .categorie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .categoria-box {
            background: rgba(255,255,255,0.1);
            border-radius: calc(var(--border-radius) - 4px);
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        @media (prefers-color-scheme: dark) {
            .categoria-box {
                background: rgba(255,255,255,0.05);
                border: 1px solid rgba(255,255,255,0.05);
            }
        }
        
        .categoria-header {
            background: var(--primary-gradient);
            color: white;
            padding: 14px;
            margin: -20px -20px 20px -20px;
            border-radius: calc(var(--border-radius) - 4px) calc(var(--border-radius) - 4px) 0 0;
            font-weight: 700;
            text-align: center;
            font-size: 17px;
        }
        
        .genere-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            min-height: 56px;
        }
        
        @media (prefers-color-scheme: dark) {
            .genere-row {
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
        }
        
        .genere-row:last-child {
            border-bottom: none;
        }
        
        .genere-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .genere-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 15px;
            flex-shrink: 0;
        }
        
        .icon-f {
            background: linear-gradient(135deg, #ffb6c1, #ff9aae);
        }
        
        .icon-m {
            background: linear-gradient(135deg, #87ceeb, #6bb7e6);
        }
        
        /* === INPUT NUMBER === */
        .number-input {
            width: 80px;
            padding: 14px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            background: var(--card-bg-light);
            color: var(--text-primary-light);
            transition: var(--transition);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .number-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        @media (prefers-color-scheme: dark) {
            .number-input {
                background: rgba(255,255,255,0.1);
                color: white;
                border: 2px solid rgba(255,255,255,0.2);
            }
        }
        
        /* Rimuove le frecce su tutti i browser */
        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .number-input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* === TOTALI === */
        .totale-row {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid var(--primary-color);
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            font-size: 17px;
        }
        
        /* === PULSANTE SALVA === */
        .save-button {
            background: linear-gradient(135deg, var(--success-color), #219653);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            min-height: 60px;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .save-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .save-button:hover::before,
        .save-button:active::before {
            left: 100%;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .save-button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .save-button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* === MEDIA QUERIES UNIVERSALI === */
        
        /* MOBILE (Tutti i telefoni) */
        @media only screen and (max-width: 768px) {
            .table-desktop {
                display: none !important;
            }
            
            .table-mobile {
                display: block;
                width: 100%;
            }
            
            .container {
                padding: max(10px, var(--safe-area-top)) 
                         max(10px, var(--safe-area-right)) 
                         max(10px, var(--safe-area-bottom)) 
                         max(10px, var(--safe-area-left));
                gap: 12px;
            }
            
            .status-bar {
                padding: 14px 16px;
                font-size: 14px;
                margin-bottom: 4px;
            }
            
            /* CARD MOBILE */
            .atleta-card {
                background: var(--card-bg-light);
                border-radius: var(--border-radius);
                padding: 20px;
                margin-bottom: 12px;
                box-shadow: var(--shadow-light);
                border: 1px solid rgba(0,0,0,0.05);
                width: 100%;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                transition: var(--transition);
            }
            
            @media (prefers-color-scheme: dark) {
                .atleta-card {
                    background: var(--card-bg-dark);
                    box-shadow: var(--shadow-dark);
                    border: 1px solid rgba(255,255,255,0.05);
                }
            }
            
            .atleta-card:active {
                transform: scale(0.995);
            }
            
            .atleta-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 20px;
                padding-bottom: 16px;
                border-bottom: 2px solid rgba(74, 111, 165, 0.2);
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .atleta-nome {
                flex: 1;
                min-width: 0;
            }
            
            .atleta-nome span {
                display: block;
                font-weight: 700;
                color: var(--text-primary-light);
            }
            
            .atleta-nome span:first-child {
                font-size: 18px;
                color: var(--secondary-color);
                margin-bottom: 4px;
            }
            
            .atleta-nome span:last-child {
                font-size: 16px;
                color: var(--primary-color);
                font-weight: 600;
            }
            
            @media (prefers-color-scheme: dark) {
                .atleta-nome span {
                    color: var(--text-primary-dark);
                }
                
                .atleta-nome span:first-child {
                    color: #ffffff;
                }
                
                .atleta-nome span:last-child {
                    color: #87ceeb;
                }
            }
            
            .atleta-info {
                display: flex;
                gap: 12px;
                align-items: center;
            }
            
            .atleta-cat {
                background: var(--primary-gradient);
                color: white;
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 700;
                white-space: nowrap;
            }
            
            .separator-mobile {
                background: linear-gradient(135deg, var(--secondary-color), #1a2530);
                color: white;
                padding: 16px;
                text-align: center;
                font-weight: 700;
                font-size: 16px;
                margin: 16px 0 12px 0;
                border-radius: var(--border-radius);
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            
            /* CHECKBOX MOBILE */
            .checkbox-container-mobile {
                display: flex;
                flex-direction: column;
                gap: 14px;
                width: 100%;
            }
            
            .gara-option {
                display: flex;
                align-items: center;
                padding: 16px;
                background: rgba(0,0,0,0.02);
                border-radius: 12px;
                border: 1px solid rgba(0,0,0,0.05);
                min-height: 60px;
                transition: var(--transition);
                position: relative;
                overflow: hidden;
            }
            
            @media (prefers-color-scheme: dark) {
                .gara-option {
                    background: rgba(255,255,255,0.05);
                    border: 1px solid rgba(255,255,255,0.1);
                }
            }
            
            .gara-option:active {
                background: rgba(74, 111, 165, 0.1);
                transform: translateY(1px);
            }
            
            .gara-option input[type="checkbox"] {
                width: 24px;
                height: 24px;
                border: 2px solid var(--primary-color);
                border-radius: 6px;
                margin-right: 16px;
                flex-shrink: 0;
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                position: relative;
                cursor: pointer;
                background: transparent;
            }
            
            .gara-option input[type="checkbox"]:checked {
                background: var(--primary-color);
            }
            
            .gara-option input[type="checkbox"]:checked::after {
                content: '✓';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 14px;
                font-weight: bold;
            }
            
            .gara-option input[type="checkbox"]:disabled {
                opacity: 0.4;
                cursor: not-allowed;
                border-color: #ccc;
            }
            
            .gara-label {
                font-size: 16px;
                flex-grow: 1;
                color: var(--text-primary-light);
                line-height: 1.4;
                font-weight: 500;
            }
            
            @media (prefers-color-scheme: dark) {
                .gara-label {
                    color: var(--text-primary-dark);
                }
            }
            
            .selection-count-mobile {
                font-size: 14px;
                color: #666;
                text-align: center;
                margin-top: 16px;
                padding-top: 12px;
                border-top: 1px solid rgba(0,0,0,0.1);
                font-weight: 600;
            }
            
            @media (prefers-color-scheme: dark) {
                .selection-count-mobile {
                    color: #aaa;
                    border-top: 1px solid rgba(255,255,255,0.1);
                }
            }
            
            .selection-count-mobile.max-selected {
                color: var(--danger-color);
                font-weight: 700;
            }
            
            /* AMERICANE MOBILE */
            .americane-section {
                padding: 20px;
                margin-top: 8px;
            }
            
            .americane-title {
                padding: 18px;
                margin: -20px -20px 20px -20px;
                font-size: 18px;
            }
            
            .categorie-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .categoria-box {
                padding: 18px;
            }
            
            .categoria-header {
                padding: 14px;
                margin: -18px -18px 16px -18px;
                font-size: 16px;
            }
            
            .genere-row {
                padding: 12px 0;
                min-height: 52px;
            }
            
            .genere-label {
                font-size: 16px;
            }
            
            .genere-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .number-input {
                width: 70px;
                padding: 12px;
                font-size: 16px;
                min-height: 48px;
            }

    function updateCheckboxState(atletaRow) {
        const checkboxes = atletaRow.querySelectorAll('input[type="checkbox"]');
        const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        
        let counterElement = atletaRow.querySelector('.selection-count');
        if (!counterElement) {
            counterElement = document.createElement('span');
            counterElement.className = 'selection-count';
            // Aggiungi il contatore dopo le checkbox
            const checkboxContainer = atletaRow.querySelector('.checkbox-container');
            checkboxContainer.appendChild(counterElement);
        }
        counterElement.textContent = `(${selectedCount}/2)`;
        
        if (selectedCount >= 2) {
            checkboxes.forEach(cb => {
                if (!cb.checked) {
                    cb.disabled = true;
                    cb.parentElement.classList.add('label-disabled');
                }
            });
            counterElement.classList.add('max-selected');
        } else {
            checkboxes.forEach(cb => {
                cb.disabled = false;
                cb.parentElement.classList.remove('label-disabled');
            });
            counterElement.classList.remove('max-selected');
        }
        
        return selectedCount;
    }

                    </div>
                `;
                mobileContainer.appendChild(cardDiv);
                
                setTimeout(() => {
                    updateCheckboxState(tr);
                    updateCheckboxStateMobile(cardDiv);
                }, 0);
            }
        });
    }

    // === FUNZIONI SUPABASE ===
    async function updateDb(atleta, field, value) {
        try {
            logStatus(`Aggiornamento: ${atleta} - ${field}: ${value}`, "#4a6fa5");
            const { data, error } = await supabaseClient
                .from('iscrizioni_gare')
                .upsert({ atleta_nome: atleta, [field]: value }, { onConflict: 'atleta_nome' });
            if (error) throw error;
            logStatus("Dati aggiornati", "#27ae60");
        } catch (error) {
            console.error('Errore:', error);
            logStatus(`Errore: ${error.message}`, "#e74c3c");
        }
    }

    async function saveAmericaneData() {
        try {
            const americaneData = updateAmericaneTotals();
            logStatus("Salvataggio dati americane...", "#4a6fa5");
            const { data, error } = await supabaseClient
                .from('americane')
                .upsert({ 
                    id: 1, 
                    data: americaneData, 
                    updated_at: new Date().toISOString() 
                }, { onConflict: 'id' });
            if (error) throw error;
            logStatus("Dati americane salvati", "#27ae60");
            
            const saveButton = document.getElementById('save-americane');
            const originalText = saveButton.textContent;
            saveButton.textContent = "✓ Salvato!";
            saveButton.style.background = "linear-gradient(135deg, #27ae60, #219653)";
            
            setTimeout(() => {
                saveButton.textContent = originalText;
                saveButton.style.background = "";
            }, 2000);
            
        } catch (error) {
            console.error('Errore:', error);
            logStatus(`Errore salvataggio: ${error.message}`, "#e74c3c");
        }
    }

    async function loadAmericaneData() {
        try {
            const { data, error } = await supabaseClient
                .from('americane')
                .select('*')
                .eq('id', 1)
                .single();

            if (error && error.code !== 'PGRST116') throw error;

            if (data && data.data) {
                const americaneData = data.data;
                if (americaneData.ragazzi) {
                    document.getElementById('ragazzi-f').value = americaneData.ragazzi.f || 0;
                    document.getElementById('ragazzi-m').value = americaneData.ragazzi.m || 0;
                }
                if (americaneData.allievi) {
                    document.getElementById('allievi-f').value = americaneData.allievi.f || 0;
                    document.getElementById('allievi-m').value = americaneData.allievi.m || 0;
                }
                if (americaneData.senior) {
                    document.getElementById('senior-f').value = americaneData.senior.f || 0;
                    document.getElementById('senior-m').value = americaneData.senior.m || 0;
                }
                updateAmericaneTotals();
                logStatus("Dati americane caricati", "#4a6fa5");
            }
        } catch (error) {
            console.error('Errore caricamento americane:', error);
        }
    }

    async function fetchInitialData() {
        try {
            const { data, error } = await supabaseClient.from('iscrizioni_gare').select('*');
            if (error) throw error;
            logStatus("Dati iniziali caricati", "#4a6fa5");
            return data || [];
        } catch (error) {
            console.error('Errore caricamento:', error);
            logStatus(`Errore: ${error.message}`, "#e74c3c");
            return [];
        }
    }

    function setupRealtimeSubscription() {
        if (realtimeSubscription) {
            supabaseClient.removeChannel(realtimeSubscription);
        }

        realtimeSubscription = supabaseClient
            .channel('iscrizioni-gare-changes')
            .on('postgres_changes', 
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'iscrizioni_gare' 
                }, 
                async (payload) => {
                    console.log('Cambio in tempo reale:', payload);
                    const data = await fetchInitialData();
                    renderTable(data);
                    setupEventListeners();
                    logStatus("Sincronizzato (Live)", "#27ae60");
                }
            )
            .subscribe();
    }

    // === EVENT LISTENERS CROSS-PLATFORM ===
    function setupEventListeners() {
        // Desktop
        document.querySelectorAll('#tabella-atleti input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', async function() {
                const atleta = this.dataset.atleta;
                const gara = this.dataset.gara;
                const isChecked = this.checked;
                const atletaRow = this.closest('tr');
                const selectedCount = updateCheckboxState(atletaRow);
                
                if (isChecked && selectedCount > 2) {
                    this.checked = false;
                    logStatus("Limite raggiunto: massimo 2 gare per atleta", "#e74c3c");
                    return;
                }
                
                if ((isChecked && selectedCount <= 2) || !isChecked) {
                    await updateDb(atleta, gara, isChecked);
                }
            });
        });
        
        // Mobile
        document.querySelectorAll('#tabella-atleti-mobile input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', async function() {
                const atleta = this.dataset.atleta;
                const gara = this.dataset.gara;
                const isChecked = this.checked;
                const atletaCard = this.closest('.atleta-card');
                const selectedCount = updateCheckboxStateMobile(atletaCard);
                
                if (isChecked && selectedCount > 2) {
                    this.checked = false;
                    logStatus("Limite raggiunto: massimo 2 gare per atleta", "#e74c3c");
                    return;
                }
                
                if ((isChecked && selectedCount <= 2) || !isChecked) {
                    await updateDb(atleta, gara, isChecked);
                }
            });
        });
        
        // Americane
        document.querySelectorAll('.number-input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
                updateAmericaneTotals();
            });
            
            input.addEventListener('change', function() {
                saveAmericaneData();
            });
        });
        
        // Salva button
        document.getElementById('save-americane').addEventListener('click', saveAmericaneData);
        
        // Keyboard avoidance per tutti i dispositivi
        if (getDeviceInfo().isMobile) {
            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        }
    }

    // === INIZIALIZZAZIONE ===
    window.onload = async () => {
        try {
            const device = getDeviceInfo();
            logStatus(`Connessione... (${device.isIOS ? 'iOS' : device.isAndroid ? 'Android' : 'Desktop'})`, "#4a6fa5");
            
            // Inizializza Supabase
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Test connessione
            const { error: connError } = await supabaseClient
                .from('iscrizioni_gare')
                .select('count', { count: 'exact', head: true });
            
            if (connError) throw new Error(`Errore connessione: ${connError.message}`);
            
            // Carica dati
            const initialData = await fetchInitialData();
            await loadAmericaneData();
            
            // Renderizza
            renderTable(initialData);
            setupEventListeners();
            setupRealtimeSubscription();
            
            // Realtime per americane
            supabaseClient
                .channel('americane-changes')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'americane' 
                    }, 
                    async () => {
                        await loadAmericaneData();
                        logStatus("Americane sincronizzate", "#27ae60");
                    }
                )
                .subscribe();
            
            logStatus(`Pronto - ${device.isMobile ? 'Modalità Mobile' : 'Modalità Desktop'}`, "#27ae60");
            
            // Adatta layout se landscape su mobile
            if (device.isMobile && device.isLandscape) {
                document.body.style.overflow = 'auto';
            }
            
        } catch (error) {
            console.error('Errore iniziale:', error);
            logStatus(`Errore: ${error.message}`, "#e74c3c");
            renderTable();
            setupEventListeners();
        }
    };

    // === GESTIONE ORIENTAMENTO ===
    window.addEventListener('resize', () => {
        const device = getDeviceInfo();
        if (device.isMobile && device.isLandscape) {
            document.body.style.overflow = 'auto';
        } else {
            document.body.style.overflow = 'hidden';
        }
    });

    // === PREVENZIONE ZOOM SU ANDROID ===
    document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // === PREVENZIONE CONTESTO MENU SU ANDROID ===
    document.addEventListener('contextmenu', function(e) {
        if (getDeviceInfo().isAndroid) {
            e.preventDefault();
        }
    });
</script>
